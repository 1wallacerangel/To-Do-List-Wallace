<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <div id="header">
        <p id="text-header">Logar</p>
    </div>
    <div id="log">
        <input type="text" name="nome" placeholder="Insira seu nome"class="box-nome" id="nome" required><br>
        <input type="text" name="login" placeholder="Insira seu login"class="box-login" id="login" required><br>
        <input type="email" name="email" placeholder="Insira seu email" class="box-email" id="email" required><br>
        <input type="password" name="senha" placeholder="Insira sua senha" class="box-senha" id="senha" required><br>
        <input type="password" name="conf-senha" placeholder="Confirme sua senha" class="box-conf-senha" id="conf-senha" required>
        <p>Esqueceu sua senha? <a href="#">Clique Aqui</a></p>
        <input type="submit" value="Entrar" onclick="logar()" class="button">
    </div>
    <script type="text/javascript" src="script-index.js"></script>
</body>
</html>
